<!DOCTYPE html>
<html>
<head>
    <title>JavaScript and Math</title>
</head>
<body>
    
    <h1>JavaScript and Math</h1>
    
    <script>
    
    var x = 5;
    var y = 10;
        
    document.write( "<p>Five plus ten is " + x + y + "</p>" );
    document.write( "<p>Five times ten is " + x * y + "</p>" );
    
    </script>
    
</body>    
</html>
